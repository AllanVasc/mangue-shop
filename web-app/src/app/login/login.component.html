<div class="title-container">
  <img src="assets/images/mangueshop-logo.png" alt="Logo" class="logo" />
</div>

<form [formGroup]="loginForm" name="login">
  
  <div class="title-container">
    Login
  </div>
  
  <div class="container">
    <input
      formControlName="email"
      type="email"
      name="email"
      placeholder="E-mail"
      required
    />

    <input
      formControlName="password"
      type="password"
      name="password"
      placeholder="Password"
      required
    />

    <button
        class="button-medium"
        type="submit"
        (click)="login()"
        [disabled]="!loginForm.valid"
      >
      Entrar
    </button>

    <button
      class="button-medium"
      [routerLink]="'../'"
    >
      Voltar
    </button>

    <div class="forgot-password">
      <a routerLink="../forgot-password/" href="#" name="forgot-password">
        Esqueceu a senha?
      </a>
    </div>

    <div class="msg-erro" name="errorMsg">
      <span *ngIf="errouSenha">Dados incorretos!</span>
    </div>

  </div>
</form>
