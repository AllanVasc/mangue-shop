<div class="main">
  <div class="topnav">
    <div class="left-aligned">
      <img src="assets/images/cropped-crab.png">
      <h4>Página Inicial</h4>
    </div>
    <div class="profile">
      <img class="bell" src="assets/images/bell.png">
      <h4>{{fornecedor.nome_exibicao}}</h4>
      <img class="circle" src="assets/images/User.png">
    </div>
  </div>
  <div class="below-topnav">
    <div class="leftnav">
      <button [routerLink]="'/dashboard'">Dashboard</button>
      <button [routerLink]="'/despachos'">Despachos</button>
      <button [routerLink]="'/account'">Minha conta</button>
      <button>Financeiro</button>
      <button>Produtos</button>
    </div>
    <div class="container">
      <div class="errorMsg">
        <p *ngIf="this.error">{{this.errorMessage}} </p>
      </div>
      <div class="cont2">
        <form>
          <div class="g1">
            <div class="input-box" *ngIf="fornecedor.tipo==='PF'">
              <span class="details">Nome</span>
              <input type="text" readonly="readonly" name="nome" [(ngModel)]="fornecedor.nome_razao" placeholder="Insira seu nome" required>
            </div>
            <div class="input-box" *ngIf="fornecedor.tipo==='PF'">
              <span class="details">CPF</span>
              <input type="text" readonly="readonly" name="cpf" [(ngModel)]="fornecedor.CPF_CNPJ" placeholder="Insira os dígitos do seu CPF" required>
            </div>
            <div class="input-box" *ngIf="fornecedor.tipo==='PJ'">
              <span class="details">Razão Social</span>
              <input type="text" readonly="readonly" name="razao_social" [(ngModel)]="fornecedor.nome_razao" placeholder="Insira sua razão social" required>
            </div>
            <div class="input-box" *ngIf="fornecedor.tipo==='PJ'">
              <span class="details">CNPJ</span>
              <input type="text" readonly="readonly" name="cnpj" [(ngModel)]="fornecedor.CPF_CNPJ" placeholder="Insira os dígitos do seu CNPJ" required>
            </div>
          </div>
          <div class="g2">
            <div class="input-box">
              <span class="details">País</span>
              <input type="text" name="pais" [(ngModel)]="fornecedor.pais" placeholder="Insira seu país" required>
            </div>
            <div class="input-box">
              <span class="details">Estado</span>
              <input type="text" name="estado" [(ngModel)]="fornecedor.estado" placeholder="Insira seu estado" required>
            </div>
            <div class="input-box">
              <span class="details">Bairro</span>
              <input type="text" name="bairro" [(ngModel)]="fornecedor.bairro" placeholder="Insira seu bairro" required>
            </div>
            <div class="input-box">
              <span class="details">Rua</span>
              <input type="text" name="rua" [(ngModel)]="fornecedor.rua" placeholder="Insira sua rua" required>
            </div>
            <div class="input-box">
              <span class="details">Número</span>
              <input type="text" name="numero" [(ngModel)]="fornecedor.numero" placeholder="Insira o número da rua" required>
            </div>
            <div class="input-box">
              <span class="details">Complemento</span>
              <input type="text" name="complemento" [(ngModel)]="fornecedor.complemento" placeholder="Insira o complemento" required>
            </div>
          </div>
          <div class="g3">
            <div class="input-box">
              <span class="details">Nome de Exibição</span>
              <input type="text" name="nome_exibicao" [(ngModel)]="fornecedor.nome_exibicao" placeholder="Insira o nome de exibição" required>
            </div>
            <div class="input-box">
              <span class="details">Imagem ou Logo</span>
              <input type="text" name="imagem" [(ngModel)]="fornecedor.imagem" placeholder="Insira a imagem ou logo">
            </div>
          </div>
          <div class="g4">
            <div class="input-box">
              <span class="details">Descrição</span>
              <textarea name="descricao" [(ngModel)]="fornecedor.descricao" rows="6"></textarea>
            </div>
          </div>
          <div class="g5">
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" name="email" [(ngModel)]="fornecedor.email" placeholder="Insira o seu email" required>
            </div>
          </div>
          <div class="g6">
            <div class="input-box">
              <span class="details">Senha</span>
              <input type="password" name="senha" [(ngModel)]="fornecedor.senha" placeholder="Insira sua senha" required>
            </div>
            <div class="input-box">
              <span class="details">Confirmar senha</span>
              <input type="password" name="confirmar_senha" [(ngModel)]="fornecedor.confirmar_senha" placeholder="Confirme sua senha" required>
            </div>
          </div>
          <br>
          <br>
          <div class="button">
            <input type="submit" value="CONTINUAR" (click)="updateFornecedor()">
          </div>
        </form>
        <div>
          <button class="button" [routerLink]="'/account'">VOLTAR</button>
        </div>
      </div>
    </div>
  </div>
</div>
